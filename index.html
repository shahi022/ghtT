<!DOCTYPE html>
<html>
<head>
	<title>Text Designer</title>
	<style>
		header {
			background-color: #808080;
			color: #006400;
			padding: 10px;
			text-align: center;
		}

		section {
			margin: 20px;
		}

		.button-bar {
			background-color: #006400;
			display: flex;
			justify-content: space-between;
			padding: 10px;
		}

		button {
			color: #fff;
			background-color: #006400;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			padding: 10px;
		}

		textarea {
			height: 12in;
			width: 8in;
			padding: 10px;
			font-size: 16px;
		}

		.bold {
			font-weight: bold;
		}

		.italic {
			font-style: italic;
		}
	</style>
</head>
<body>
	<header>
		<h1>TEXT DESIGNER</h1>
	</header>

	<section>
		<div class="button-bar">
			<button id="bold-button">Bold</button>
			<button id="italic-button">Italic</button>
			<button id="reset-button">Reset</button>
		</div>

		<textarea id="text-box" rows="12" cols="8"></textarea>
	</section>

	<script>
		const boldButton = document.getElementById('bold-button');
		const italicButton = document.getElementById('italic-button');
		const resetButton = document.getElementById('reset-button');
		const textBox = document.getElementById('text-box');

		boldButton.addEventListener('click', () => {
			let selectedText = textBox.value.substring(textBox.selectionStart, textBox.selectionEnd);
			textBox.value = textBox.value.replace(selectedText, `<span class="bold">${selectedText}</span>`);
		});

		italicButton.addEventListener('click', () => {
			let selectedText = textBox.value.substring(textBox.selectionStart, textBox.selectionEnd);
			textBox.value = textBox.value.replace(selectedText, `<span class="italic">${selectedText}</span>`);
		});

		resetButton.addEventListener('click', () => {
			textBox.innerHTML = textBox.value;
		});
	</script>
</body>
</html>
